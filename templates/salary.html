<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SALARY PREDICTOR</h2>
        <label for="year">Enter Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2100" required>
        <button onclick="predictSalary()">Submit</button>
    </div>

    <script>
        function predictSalary() {
            const year = document.getElementById('year').value;
            if (!year) {
                alert("Please enter a valid year.");
                return;
            }
            // Simple salary prediction logic based on the year (this is just an example)
            const baseSalary = 50000;
            const prediction = baseSalary + (year - 2020) * 1000;

            alert(`Your salary for ${year} may be $${prediction}`);
        }
    </script>
</body>
</html>
