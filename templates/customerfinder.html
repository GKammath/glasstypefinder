<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Customer Type Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
        }
        .form-group input[type="number"] {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mall Customer Type Finder</h2>
        
        <div class="form-group">
            <label for="income"><B>Annual Income:</B></label>
            <input type="number" id="income" name="income" required>
        </div>
        
        <div class="form-group">
            <label for="score"><b>Spending Score:</b></label>
            <input type="number" id="score" name="score" required>
        </div>
        
        <button onclick="findCustomerType()">TYPE</button>
    </div>

    <script>
        function findCustomerType() {
            const income = parseFloat(document.getElementById('income').value);
            const score = parseFloat(document.getElementById('score').value);

            let customerType = "Unknown";

            // Simple logic for determining customer type based on income and spending score
            if (income > 100 && score > 60) {
                customerType = "High Income, High Spending";
            } else if (income > 100 && score <= 60) {
                customerType = "High Income, Low Spending";
            } else if (income <= 100 && score > 60) {
                customerType = "Low Income, High Spending";
            } else if (income <= 100 && score <= 60) {
                customerType = "Low Income, Low Spending";
            }

            alert(`The customer type is: ${customerType}`);
        }
    </script>
</body>
</html>
